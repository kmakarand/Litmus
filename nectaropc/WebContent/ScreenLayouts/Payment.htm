<html>
<!-- #BeginTemplate "/Templates/BseTemplate.dwt" --> 
<head>
<!-- #BeginEditable "doctitle" --> 
<title>Title</title>
<!-- #EndEditable --> 
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="alm.css" type="text/css">
</head>
<body bgcolor="#FFFFFF" text="#000000">
<!-- #BeginEditable "BodyRegion" -->
<div align="center"> 
  <form name="form1" method="get" action="">
    <table border="0" cellspacing="1" cellpadding="1" width="80%">
      <tr> 
        <th colspan="2">Payment details of (Hitesh Dave)</th>
      </tr>
      <tr> 
        <td align="right">Mode of Payment : </td>
        <td> 
          <select name="select">
            <option>Cash</option>
            <option>Cheque</option>
            <option>Demand Draft</option>
          </select>
        </td>
      </tr>
      <tr> 
        <td align="right">Amount : </td>
        <td> 
          <input type="text" name="textfield">
          <select name="select2">
            <option selected>Rs.</option>
            <option>$</option>
          </select>
        </td>
      </tr>
      <tr> 
        <td align="right">Cheque/DD No. : </td>
        <td> 
          <input type="text" name="textfield4">
        </td>
      </tr>
      <tr> 
        <td align="right">Date : </td>
        <td> 
          <select name="select4">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>...</option>
            <option>...</option>
            <option>31</option>
          </select>
          - 
          <select name="select5">
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>...</option>
            <option>...</option>
            <option>Dec</option>
          </select>
          - 
          <select name="select3">
            <option>2002</option>
          </select>
        </td>
      </tr>
      <tr> 
        <td align="right">Drawn on Bank : </td>
        <td> 
          <input type="text" name="textfield2">
        </td>
      </tr>
      <tr> 
        <td align="right">Branch : </td>
        <td> 
          <input type="text" name="textfield3">
        </td>
      </tr>
      <tr> 
        <th colspan="2"> 
          <input type="submit" name="Submit" value="Add Payment details">
          <input type="reset" name="Submit2" value="Reset">
        </th>
      </tr>
    </table>
  </form>
  <br>
</div>
<!-- #EndEditable --> 
</body>
<!-- #EndTemplate -->
</html>
