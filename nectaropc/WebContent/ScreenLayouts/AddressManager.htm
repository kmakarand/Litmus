<html>
<head>
<title>Address Manager</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="alm.css" type="text/css">
</head>

<body bgcolor="#FFFFFF" text="#000000">
<p align="center">Enter your address details. <br>
</p>
<form name="form1" method="post" action="">
  <table border="1" cellspacing="0" cellpadding="0" width="100%">
    <tr> 
      <th colspan="2">Address details of Hitesh Dave</th>
    </tr>
    <tr> 
      <td> 
        <div align="right">Type of Address :</div>
      </td>
      <td> 
        <select name="select">
          <option value="1">Home Address</option>
          <option value="2">Office Address</option>
        </select>
      </td>
    </tr>
    <tr> 
      <td valign="top"> 
        <div align="right">Address :</div>
      </td>
      <td> 
        <textarea name="textfield" cols="30" rows="4"></textarea>
      </td>
    </tr>
    <tr> 
      <td> 
        <div align="right">Street :</div>
      </td>
      <td> 
        <input type="text" name="textfield2">
      </td>
    </tr>
    <tr> 
      <td> 
        <div align="right">Location :</div>
      </td>
      <td> 
        <select name="select2">
          <option value="1">Mumbai</option>
          <option value="2">Ahmedabad</option>
        </select>
      </td>
    </tr>
    <tr> 
      <td> 
        <div align="right">Pincode :</div>
      </td>
      <td> 
        <input type="text" name="textfield3">
      </td>
    </tr>
    <tr> 
      <td> 
        <div align="right">Phone :</div>
      </td>
      <td> 
        <input type="text" name="textfield4">
      </td>
    </tr>
    <tr> 
      <td> 
        <div align="right">Fax :</div>
      </td>
      <td> 
        <input type="text" name="textfield5">
      </td>
    </tr>
    <tr> 
      <td colspan="2"> 
        <div align="center">
          <input type="submit" name="Submit" value="Add Address">
          <input type="reset" name="Submit2" value="Reset">
          <input type="button" name="Submit3" value="Close" onclick="javascript:window.close()">
        </div>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
